<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>



  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main>
    <div class="super-container">

      <div class="image">
        <img class="image-header" src="images/image-header-desktop.jpg" alt="">
      </div>
      <div class="container">

        <h1>Get <span class="text">insights</span> that help your business grow.</h1>

        <p class="paragraph1">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="key-numbers">
          <div class="number1">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>

          <div class="number2">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>

          <div class="number3">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>

        </div>



      </div>

    </div>
    </div>
    <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Yous Ben</a>.
    </div>

  </main>
</body>

</html>
